<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script src="./index.js"></script>
  <script>
    class Welcome extends React.Component {
      constructor(){
        super();
        this.state = {
          count: 1
        }
        this.onClick = this.onClick.bind(this);
      }

      onClick() {
        console.log('clicked');
        this.setState({
          count: ++this.state.count
        })
      }
      render(props) {
        return React.createElement('h1', {onClick: this.onClick}, props.text, this.state.count, 'asdf2')
      }
    }

    React.render(
      React.createElement(
        Welcome,
        { text: 'Hello World' },
      ),
      document.getElementById('root'),
    )


  </script>
  <script src="./fiber.js"></script>
</body>
</html>
